<!DOCTYPE html>
<html>
<head>
    <title>Worker + GitHub</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
        async function processData() {
            const response = await fetch('/api/process-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    input: 'hello from github pages',
                    numbers: [1, 2, 3, 4, 5]
                })
            });
            const data = await response.json();
            document.getElementById('app').innerHTML = 
                `Processed: ${data.processedData}<br>
                 Sum: ${data.calculations.sum}<br>
                 Average: ${data.calculations.average}`;
        }
        window.addEventListener('DOMContentLoaded', processData);
    </script>
</body>
</html>
