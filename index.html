<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密钥验证系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --btn-grey: rgba(200, 200, 200, 0.08);
        }
        body {
            margin: 0; padding: 0; background: #000; color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: radial-gradient(circle at 50% 0%, #111 0%, #000 100%);
            overflow: hidden;
        }

        /* 灰白透明模糊通知样式 */
        #toast {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translate(-50%, -100px);
            padding: 12px 25px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08); /* 灰白透明 */
            backdrop-filter: blur(15px) saturate(160%); /* 模糊效果 */
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.15); /* 边框线 */
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 9999;
            opacity: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(35px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 30px; 
            padding: 40px; 
            width: 380px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .content-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px; /* 确保有足够空间 */
        }
        
        h2 { 
            font-weight: 400; 
            font-size: 22px; 
            text-align: center; 
            margin-bottom: 35px; 
            width: 100%;
        }
        
        button {
            width: 100%; 
            padding: 16px; 
            background: var(--btn-grey);
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px; 
            color: #fff; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s;
            margin: 0 auto; /* 确保按钮居中 */
            display: block;
        }
        button:hover { 
            background: rgba(255,255,255,0.15); 
            transform: translateY(-2px); 
        }
        button:active { 
            transform: scale(0.98); 
        }

        #result {
            width: 100%;
            margin-top: 25px;
            min-height: 50px;
            text-align: center;
        }
        
        .result-content {
            width: 100%;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stage-progress {
            display: flex; 
            justify-content: space-between; 
            margin: 30px 0 20px 0;
            position: relative;
            width: 100%;
        }
        .stage-progress:before {
            content: ''; 
            position: absolute; 
            top: 16px; 
            left: 10%; 
            right: 10%; 
            height: 2px; 
            background: rgba(255,255,255,0.1); 
            z-index: 1;
        }
        .stage-dot {
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            align-items: center;
            justify-content: center; 
            font-size: 12px; 
            color: #666; 
            position: relative; 
            z-index: 2;
            transition: 0.4s;
        }
        .stage-dot.active {
            background: rgba(255,255,255,0.15); 
            border-color: rgba(255,255,255,0.3); 
            color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        .stage-dot.completed {
            background: rgba(255,255,255,0.2); 
            border-color: rgba(255,255,255,0.5); 
            color: #fff;
        }
        
        .key-display {
            font-size: 24px; 
            color: #fff; 
            background: rgba(255,255,255,0.05); 
            padding: 20px; 
            border-radius: 16px; 
            text-align: center;
            margin: 20px 0; 
            letter-spacing: 2px; 
            border: 1px solid var(--glass-border);
            cursor: pointer; 
            transition: 0.3s;
        }
        .key-display:hover { 
            background: rgba(255,255,255,0.1); 
        }
        
        .status-text { 
            text-align: center; 
            color: #888; 
            font-size: 14px; 
            margin-bottom: 10px; 
        }
        
        .verify-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            margin-top: 15px;
            transition: 0.3s;
        }
        
        .verify-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .admin-link {
            display: inline-block;
            color: #444;
            text-decoration: none;
            font-size: 12px;
            margin-top: 20px;
            transition: 0.3s;
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .admin-link:hover {
            color: #888;
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div class="container">
        <h2><i class="fas fa-shield-halved"></i> Key Verification</h2>
        
        <div class="content-wrapper">
            <!-- 按钮始终保持在正中间 -->
            <button onclick="getVerificationLink()">
                <i class="fas fa-bolt"></i> Get verification link
            </button>
            
            <!-- 结果显示区域 -->
            <div id="result"></div>
        </div>
        
        <a href="admin.html" class="admin-link">
            <i class="fas fa-lock"></i> Admin Panel
        </a>
    </div>

    <script>
        const WORKER_URL = "https://key-system.2176671594.workers.dev";

        function showToast(message, icon = 'fa-info-circle') {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        async function getVerificationLink() {
            // 内部生成随机标识符以维持系统运行，不再通过UI输入
            const hwid = localStorage.getItem('beng_hwid') || 'ID-' + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('beng_hwid', hwid);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status-text"><i class="fas fa-spinner fa-spin"></i> Processing...</div>';
            
            try {
                const response = await fetch(`${WORKER_URL}/api/getlink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hwid })
                });
                const data = await response.json();

                if (data.status === "todo") {
                    showToast('Step ' + data.nextStage + ' verification required', 'fa-link');
                    resultDiv.innerHTML = `
                        <div class="result-content">
                            <div class="status-text">Phase ${data.nextStage}/3 verification</div>
                            ${renderStageProgress(data.currentStage)}
                            <a href="${data.link}" target="_blank" class="verify-link">
                                <i class="fas fa-external-link-alt"></i> Click to Verify
                            </a>
                        </div>
                    `;
                } else if (data.status === "completed") {
                    showToast('Verification Successful!', 'fa-check-circle');
                    resultDiv.innerHTML = `
                        <div class="result-content">
                            <div class="status-text">Access Granted</div>
                            <div class="key-display" onclick="copyKey('${data.key}')">${data.key}</div>
                            <p style="color:#666; font-size:11px; text-align:center;">Click the key to copy. Valid for 24h.</p>
                        </div>
                    `;
                } else {
                    showToast(data.msg || 'Error occurred', 'fa-exclamation-triangle');
                    resultDiv.innerHTML = `<div class="status-text" style="color:#ff6b6b">Error: ${data.msg}</div>`;
                }
            } catch (error) {
                showToast('Server connection failed', 'fa-wifi');
                resultDiv.innerHTML = `<div class="status-text" style="color:#ff6b6b">Request failed</div>`;
            }
        }

        function copyKey(text) {
            navigator.clipboard.writeText(text);
            showToast('Key copied to clipboard', 'fa-copy');
        }

        function renderStageProgress(currentStage) {
            const stages = ["P0", "P1", "P2", "P3"];
            let html = '<div class="stage-progress">';
            for (let i = 0; i <= 3; i++) {
                const status = i < currentStage ? "completed" : i === currentStage ? "active" : "";
                html += `
                    <div style="position:relative">
                        <div class="stage-dot ${status}">
                            ${i < currentStage ? '<i class="fas fa-check" style="font-size:10px"></i>' : i}
                        </div>
                        <div style="position:absolute; bottom:-22px; left:50%; transform:translateX(-50%); 
                              font-size:9px; color:#444; font-weight:bold;">${stages[i]}</div>
                    </div>
                `;
            }
            html += '</div>';
            return html;
        }
    </script>
</body>
</html>
